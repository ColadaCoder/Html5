<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>tongtong</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        #box{
            width: 500px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="box">拖拽文本进去也可以显示</div>
    <script>
        box.ondragover = function(e){
            e.preventDefault();
            e.stopPropagation();
        }
        box.ondrop = function(e){
            var oFiles = e.dataTransfer.files[0];
            var rander = new FileReader();

            // 分析文件信息
            rander.readAsText(oFiles);
            rander.onload = function(){
                if( /image/.test(this.result) ){
                    // console.log(this.result);
                }else{
                    box.innerHTML += this.result;
                }
            }

            e.preventDefault();
            e.stopPropagation();
        }
    </script>
</body>
</html>
