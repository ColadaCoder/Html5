<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>tongtong</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        html,body{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }
        div{
            width: 200px;
            height: 100px;
            background: pink;
        }

    </style>
</head>
<body>
    <div id="left">目标元素</div>
    <div id="right" draggable="true">拖拽元素</div>
    <script>
        var n = 0;
        right.ondragstart = function(){
            this.style.background = 'green';
        }
        right.ondrag = function(){
            // this.style.background = 'green';
            // document.title = n++;
        }
        right.ondragend = function(){
            this.style.background = '';
        }

        //拖拽元素的三要素

        left.ondragenter = function(){
            this.style.background = 'red';
            this.innerHTML = '释放鼠标';
        }
        left.ondragover = function(e){
            document.title = n++;
            e.preventDefault();//阻止默认时间，才能把图片拖到上面ondrop
        }
        left.ondragleave = function(){
            this.innerHTML = '图片拖到此区';
        }
        //要ondrop生效，删除默认事件
        left.ondrop = function(){
            console.log(1);
            document.body.removeChild(right);
        }

        // 火狐不能够拖拽做兼容
    </script>
</body>
</html>
