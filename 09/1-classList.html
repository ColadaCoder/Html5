<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TZ-追梦</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        div{
            width: 200px;
            height: 100px;
            background: pink;
        }
        .a{
            background: orange;
        }
        .b{
            background: red;
        }
        .c{
            background: blue;
        }
    </style>
</head>
<body>
    <div id="box" class="a"></div>
    <input type="button" value="添加">
    <input type="button" value="删除">
    <input type="button" value="获取len">
    <input type="button" value="toggle">
    <input type="button" value="contains">

   <script>
       var input = document.getElementsByTagName('input');
       input[0].onclick = function(){
            //console.log(box.classList)
            //console.log(box.classList.length);
            box.classList.add('b','c')
       }
       input[1].onclick = function(){
            box.classList.remove('c');
       }
       input[2].onclick = function(){
            console.log(box.classList.length)
       }
        input[3].onclick = function(){
            box.classList.toggle('a');
       }
        input[4].onclick = function(){
            var contain = box.classList.contains('a');
            console.log(contain);
            if(contain){
                 box.classList.add('a');
            }else{
                box.classList.remove('a');
            }
       }

   </script>
</body>
</html>
