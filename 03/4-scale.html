<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TZ-追梦</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        html,body{
            height: 100%;
            overflow: hidden;
        }
        div{
            height: 100%;
            background: url("images/bg2.jpg") center/cover;
        }
        .on{
            animation: play 2s forwards;
        }
        @keyframes play {
            to{
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="on"></div>
</body>
</html>
